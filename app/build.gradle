apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.faceunity.fulivedemo"
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 29
        versionName "6.0.0-release3"
    }

    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.assets.srcDirs += ['src/main/assets', 'src/main/effects/bundle', 'src/main/makeup/material',
                                'src/main/poster', 'src/main/magicphoto', 'src/main/avatar/bundle']
        main.res.srcDirs += ['src/main/res', 'src/main/effects/res', 'src/main/makeup/res', 'src/main/avatar/res']
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation project(':faceunity')
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
}
